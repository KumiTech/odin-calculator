<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calculator">
        <input type="text" id="display" disabled>

        <div class="buttons">
            <div id="firstrow">
                <button class="btn clear">AC</button>
                <button class="btn delete">⌫</button>
                <button class="btn operator divide">÷</button>  
            </div>

            <div id="secondrow">
                <button class="btn number">7</button>
                <button class="btn number">8</button>
                <button class="btn number">9</button>
                <button class="btn operator times">×</button>
            </div>

            <div id="thirdrow">
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn operator minus">-</button> 
            </div>


            <div id="fourthrow">
                <button class="btn number">1</button>
                <button class="btn number">2</button>
                <button class="btn number">3</button>
                <button class="btn operator plus">+</button>
            </div>

            <div id=" fifthrow">
                <button class="btn number zero">0</button>
                <button class="btn decimal">.</button>
                <button class="btn equals">=</button>
            </div>

        </div>
    </div>
</body>
</html>
